<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Compressor</title>
  <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #5f72be, #9921e8);
      color: white;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      background-color: #ff8a00;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background-color: #ff5500;
    }
    #progress {
      margin-top: 1rem;
      font-size: 14px;
    }
    a {
      margin-top: 1rem;
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>⚡ Video Compressor</h1>
  <input type="file" id="uploader" accept="video/*" />
  <button id="compressBtn">Compress Video</button>
  <p id="progress"></p>
  <a id="downloadLink" style="display: none;">Download Compressed Video</a>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    const upload = document.getElementById("uploader");
    const button = document.getElementById("compressBtn");
    const progress = document.getElementById("progress");
    const downloadLink = document.getElementById("downloadLink");

    button.addEventListener("click", async () => {
      if (!upload.files.length) {
        alert("Please select a video file first!");
        return;
      }

      const file = upload.files[0];
      progress.textContent = "Loading FFmpeg (first time takes a bit)...";
      button.disabled = true;

      if (!ffmpeg.isLoaded()) {
        await ffmpeg.load();
      }

      progress.textContent = "Compressing... please wait ⚙️";

      const inputName = "input.mp4";
      const outputName = "output.mp4";

      ffmpeg.FS("writeFile", inputName, await fetchFile(file));

      // Medium compression that keeps good quality
      await ffmpeg.run(
        "-i", inputName,
        "-vcodec", "libx264",
        "-crf", "28",
        "-preset", "fast",
        outputName
      );

      const data = ffmpeg.FS("readFile", outputName);
      const blob = new Blob([data.buffer], { type: "video/mp4" });
      const url = URL.createObjectURL(blob);

      downloadLink.href = url;
      downloadLink.download = "compressed_video.mp4";
      downloadLink.style.display = "block";
      downloadLink.textContent = "⬇️ Download Compressed Video";

      progress.textContent = "Done!";
      button.disabled = false;
    });
  </script>
</body>
</html>
